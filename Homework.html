<body>
    <script>
        /* Создайте функцию которая возводит переданное число в куб, 
        необходимо вывести в консоль результат 2^3 степени + 3 ^ 3 степени */

        function Cube(number) {
                return (number ** 3);
            }

            let num1 = Cube(2);
            let num2 = Cube(3);
            console.log(num1 + num2);


        /* Пользователь вводит с клавиатуры число, если ввёл текст, необходимо вывести что значение задано неверно
        Создать фукнцию, которая высчитывает 13% от данного числа и выводит 
        в консоль текст "Размер заработной платы за вычетом налогов равен значение" */

        const wages = (money) => {
                return money * 0.87;
            }
            const userMoney = Number(prompt('Введите число (сумму зарплаты)'));
            if (Number.isFinite(userMoney)) {
                console.log(wages(userMoney));
            } else {
                console.log("Значение задано не верно");
            }

       
     /* Пользователь с клавиатуры вводит 3 числа, необходимо создать функцию, 
     которая определяет максимальное значение среди этих чисел */

        const num3 = Number(prompt('Введите число 1'));
            const num4 = Number(prompt('Введите число 2'));
            const num5 = Number(prompt('Введите число 3'));

            function MaxValue(num3, num4, num5) {
                max = Math.max(num3, num4, num5);
                return max;
            }

            console.log(MaxValue(num3, num4, num5));
        /* 
         Необходимо реализовать четыре функции, каждая функция должна принимать по два
         числа и выполнять одну из операций (каждая функция выполняет одну из них):
         1. Сложение
         2. Разность
         3. Умножение
         4. Деление
         Необходимо сделать так, чтобы функция вернула число, например выражение
         console.log(sum(2, 6)); должно вывести число 8 в консоль (sum - функция
         сложения в данном примере, ваши названия функций могут отличаться).
         Округлять значения, которые возвращают функции не нужно, однако, обратите
         внимание на разность, функция должна вычесть из большего числа меньшее, либо
         вернуть 0, если числа равны.
         Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
         не нужно. */

        function Amount(a, b) {
                console.log(a + b);
            }
            Amount(2, 3);

            function Difference(a, b) {
                max = Math.max(a, b);
                min = Math.min(a, b);
                console.log(max - min);
            }
            Difference(5, 3);

            function Composition(a, b) {
                console.log(a * b);
            }

            Composition(3, 5);

            function Division(a, b) {
                console.log(a / b);
            }

            Division(10, 2);

    </script>
